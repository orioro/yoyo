<!DOCTYPE html>
<html>
<head>
  <title>
    Yoyo
  </title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body id="game" data-component="game">
  <header
    id="game-header">

    <div data-component="game-score"></div>
  </header>
  <main
    id="game-main"
    class="p-8">
    <ul class="list list--2">
      
      <li><div
  class="activity"
  id="atividade-1"
  data-component="game-activity"
  data-game-activity-points="4">
  <div class="activity__card">
    <div class="activity__card__illustration">
      <img
        class="activity__card__illustration__silhouette"
        src="resources/activity-images/casa-silhueta.png">
      <img
        class="activity__card__illustration__filled"
        src="resources/activity-images/casa.png">
    </div>
  </div>

  <div class="activity__details">
    <h1>
      Detalhes da atividade 1
    </h1>

    <button
      data-component="trigger"
      data-trigger-action="close">
      Concluir atividade
    </button>
  </div>
</div></li>
      
      <li><div
  class="activity"
  id="atividade-2"
  data-component="game-activity"
  data-game-activity-points="2">
  <div class="activity__card">
    <div class="activity__card__illustration">
      <img
        class="activity__card__illustration__silhouette"
        src="resources/activity-images/circo-silhueta.png">
      <img
        class="activity__card__illustration__filled"
        src="resources/activity-images/circo.png">
    </div>
  </div>

  <div class="activity__details">
    <h1>
      Detalhes da atividade 2
    </h1>

    <button
      data-component="trigger"
      data-trigger-action="close">
      Concluir atividade
    </button>
  </div>
</div></li>
      
    </ul>
  </main>

  <button
    data-component="trigger"
    data-trigger-target="#game"
    data-trigger-action="resetGame">
    Reiniciar jogo
  </button>

  <script type="text/javascript" src="index.bundle.js"></script>
</body>
</html>
